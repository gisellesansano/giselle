<html>
	<head>
		<title>My first app</title>
		<style>
			body {
				background: pink;
				color: black;
				font-family:monospace;
				font-size: 14px;
			}
			input {
				background: pink;
				color: black;
				border: none;
				outline: none;
				font-family:monospace;
			}
		</style>
		<script>
			function beginGame(){
			play = confirm("Do you want to play?");
			if(play == true){
				name = prompt("What's your name?", "Shinobu");
				writeText(“Wake up, “ + name);
				writeText("Follow the yellow brick road ");
				writeText("Knock, knock, "+name);
				document.getElementById("input").focus();			
				document.getElementById("input").select();
				document.body.addEventListener( 'keyup', function (e) {
					if ( e.keyCode == 13 ) {
						inputValue = document.getElementById('input').value;
						writeText(inputValue);						
						document.getElementById('input').value = '';

				}
			});
			}
			}
			function writeText(name){
				document.getElementById("log").innerHTML =
				document.getElementById("log").innerHTML+name+"<br>";
			}
		</script>
	</head>
	<body onload="beginGame()">
		<div id="log">
		</div>
		<input  id="input" type="text" />
	</body>
</html>
